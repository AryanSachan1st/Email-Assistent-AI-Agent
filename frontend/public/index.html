<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- This title is what appears in the browser tab -->
    <title>Prompt-Driven Email Agent</title>
    <!-- Load Tailwind CSS from CDN for styling, as defined in App.jsx's global style block -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define the Inter font for the whole document */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <!-- 
        This is the root element where the React application (App.jsx) will be injected.
        The react-scripts tool looks for an element with this ID.
    -->
    <div id="root"></div>

    <!-- 
        You will also need a separate JS file (usually index.js or index.jsx) 
        in frontend/src that calls ReactDOM.render() to start the app.
    -->
</body>
</html>
